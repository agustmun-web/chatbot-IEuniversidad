<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Universitario</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #004e92, #000428);
      color: #fff;
      text-align: center;
    }

    header {
      padding: 30px 20px;
      font-size: 2rem;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.3);
      border-bottom: 2px solid rgba(255,255,255,0.2);
    }

    p {
      margin-top: 10px;
      font-size: 1.2rem;
      opacity: 0.9;
    }

    .chat-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    iframe {
      width: 100%;
      max-width: 500px;
      height: 600px;
      border-radius: 20px;
      box-shadow: 0px 6px 25px rgba(0,0,0,0.5);
      border: none;
    }
  </style>
</head>
<body>
  <header>ðŸ¤– Bienvenido a nuestro Chatbot Universitario</header>
  <p>Puedes hacer preguntas sobre admisiones, clases y servicios.</p>

  <div class="chat-container">
    <!-- Incrustar el chatbot de Typebot -->
    <iframe src="https://typebot.co/ieassist" allow="microphone"></iframe>
  </div>
</body>
</html>
